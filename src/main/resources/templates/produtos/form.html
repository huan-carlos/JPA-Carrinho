<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Formulário de Produto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
<div th:insert="~{fragments/header :: modelheader}"></div>
        <form th:action="(${produto.id == null || produto.id == 0}) ? @{/produtos/save} : @{/produtos/update}" th:object="${produto}" method="post">
            <input type="hidden" th:field="*{id}">
            <input type="text" th:field="*{descricao}"  placeholder="Descrição">
            <input type="number" th:field="*{valor}"  placeholder="Valor">
            <input type="submit" value="Enviar">
        </form>
<div th:insert="~{fragments/footer :: modelfooter}"></div>
