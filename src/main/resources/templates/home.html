<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lista de Produtos</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
</head>
<div th:insert="~{fragments/header :: modelheader}"></div>
    <main class="">
        <h2 class="d-flex justify-content-center">Lista de Produtos</h2>
        <div class="d-flex justify-content-center">
            <table class="table table-striped table-hover w-auto">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">
                            <img src="/img/bookmark-plus.svg" width="100%" />
                        </th>
                        <th scope="col">Códico</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Preço</th>
                        <th scope="col">Comprar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="p : ${produtos}">
                        <th scope="row">-</th>
                        <td th:text="${p.id}"></td>
                        <td th:text="${p.descricao}"></td>
                        <td th:text="${p.valor}"></td>
                        <td>
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                data-bs-target="#exampleModal" name="buttonAdd">
                                Adicionar ao Carrinho
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
<div th:insert="~{fragments/footer :: modelfooter}"></div>
