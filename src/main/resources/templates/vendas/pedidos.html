<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lista de Pedidos</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
</head>

<body>
    <header>
        <div class="container">
            <header class="d-flex justify-content-center py-3">
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a href="/" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="/vendas/pedidos" class="nav-link active" aria-current="page">Pedidos</a>
                    </li>
                    <li class="nav-item">
                        <a href="/vendas/carrinho" class="nav-link">Carrinho</a>
                    </li>
                </ul>
            </header>
        </div>
    </header>
    <main class="">
        <h2 class="d-flex justify-content-center">Lista de Pedidos</h2>
        <div class="d-flex justify-content-center">
            <table class="table table-striped table-hover w-auto">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">
                            <img src="/img/bookmark-plus.svg" width="100%" />
                        </th>
                        <th scope="col">ID</th>
                        <th scope="col">Data</th>
                        <th scope="col">Total</th>
                        <th scope="col">Ação</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="v : ${vendas}">
                        <th scope="row">-</th>
                        <td th:text="${v.id}"></td>
                        <td class="text" th:text="${v.getData()}"></td>
                        <td th:text="${v.total()}"></td>
                        <td><a href="">Detalhes</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>

</html>

<script src="/js/script.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
